<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcline Ventures LLC</title>
    <meta name="description" content="Arcline Ventures LLC — a digital ventures holding company based in Illinois.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 640px;
        }

        .logo {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #a3a3a3;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #a3a3a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.125rem;
            font-weight: 300;
            color: #737373;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #525252, transparent);
            margin: 0 auto 2rem;
        }

        .contact {
            font-size: 0.875rem;
            color: #525252;
        }

        .contact a {
            color: #737373;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: color 0.2s, border-color 0.2s;
        }

        .contact a:hover {
            color: #e5e5e5;
            border-color: #e5e5e5;
        }

        footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #404040;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Arcline Ventures</div>
        <h1>Building the future, one venture at a time.</h1>
        <p class="tagline">Arcline Ventures LLC is a digital ventures holding company focused on technology, automation, and scalable digital assets.</p>
        <div class="divider"></div>
        <p class="contact">Get in touch — <a href="mailto:hello@arclineventuresllc.com">hello@arclineventuresllc.com</a></p>
    </div>
    <footer>&copy; 2026 Arcline Ventures LLC. All rights reserved.</footer>
</body>
</html>
