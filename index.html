<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcline Ventures LLC</title>
    <meta name="description" content="Arcline Ventures LLC — automation-first digital ventures. We build and operate technology businesses at scale.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
        }

        .container { max-width: 640px; }

        /* Logo — the arc effect target */
        .logo {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #a3a3a3;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .logo-text {
            position: relative;
            z-index: 2;
        }

        /* Sweep line particle */
        .sweep-line {
            position: absolute;
            top: 0;
            left: -10%;
            width: 120%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: visible;
        }
        .sweep-line::after {
            content: '';
            position: absolute;
            top: 45%;
            left: -20%;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 
                0 0 6px 2px rgba(180, 200, 255, 0.8),
                0 0 15px 4px rgba(140, 170, 255, 0.4),
                0 0 30px 8px rgba(100, 140, 255, 0.15);
            opacity: 0;
        }

        /* Sweep trail */
        .sweep-trail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .sweep-trail::after {
            content: '';
            position: absolute;
            top: 42%;
            left: 0;
            width: 100%;
            height: 1.5px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(140, 170, 255, 0.2) 20%, 
                rgba(180, 200, 255, 0.4) 50%, 
                rgba(140, 170, 255, 0.2) 80%, 
                transparent 100%);
            opacity: 0;
            transform: scaleX(0);
            transform-origin: left;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #a3a3a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.125rem;
            font-weight: 300;
            color: #737373;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #525252, transparent);
            margin: 0 auto 2rem;
        }

        .contact { font-size: 0.875rem; color: #525252; }
        .contact a {
            color: #737373;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: color 0.3s, border-color 0.3s;
        }
        .contact a:hover { color: #e5e5e5; border-color: #e5e5e5; }

        footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #404040;
        }

        /* ====== Animations (progressive enhancement) ====== */
        @media (prefers-reduced-motion: no-preference) {
            /* Entrance animations */
            .logo { opacity: 0; transform: translateY(-20px); animation: fadeDown 0.8s ease-out 0.3s forwards; }
            h1 { opacity: 0; transform: translateY(30px); animation: fadeUp 1s ease-out 0.6s forwards; }
            .tagline { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease-out 1.1s forwards; }
            .divider { transform: scaleX(0); animation: expandLine 0.8s ease-out 1.5s forwards; }
            .contact { opacity: 0; transform: translateY(10px); animation: fadeUp 0.6s ease-out 1.8s forwards; }
            footer { opacity: 0; animation: fadeIn 0.6s ease-out 2.2s forwards; }

            /* Arc sweep on logo — fires after entrance completes */
            .sweep-line::after {
                animation: sweepAcross 1.2s ease-in-out 1.5s forwards,
                           sweepAcross 1.2s ease-in-out 12s forwards,
                           sweepAcross 1.2s ease-in-out 24s forwards;
            }
            .sweep-trail::after {
                animation: trailReveal 1.4s ease-out 1.6s forwards, trailFade 1.5s ease-out 3s forwards;
            }

            /* Text brightens as spark passes */
            .logo-text {
                animation: logoGlow 1.2s ease-in-out 1.5s forwards,
                           logoGlow 1.2s ease-in-out 12s forwards,
                           logoGlow 1.2s ease-in-out 24s forwards;
            }

            @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
            @keyframes fadeDown { to { opacity: 1; transform: translateY(0); } }
            @keyframes fadeIn { to { opacity: 1; } }
            @keyframes expandLine { 0% { opacity: 1; transform: scaleX(0); } 100% { opacity: 1; transform: scaleX(1); } }

            @keyframes sweepAcross {
                0% { left: -5%; opacity: 0; }
                5% { opacity: 1; }
                90% { opacity: 1; }
                100% { left: 105%; opacity: 0; }
            }

            @keyframes trailReveal {
                0% { opacity: 0; transform: scaleX(0); }
                100% { opacity: 1; transform: scaleX(1); }
            }
            @keyframes trailFade {
                to { opacity: 0; }
            }

            @keyframes logoGlow {
                0% { color: #a3a3a3; text-shadow: none; }
                30% { color: #e5e5e5; text-shadow: 0 0 8px rgba(180, 200, 255, 0.4); }
                70% { color: #e5e5e5; text-shadow: 0 0 12px rgba(140, 170, 255, 0.3); }
                100% { color: #a3a3a3; text-shadow: none; }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">Arcline Ventures</span>
            <div class="sweep-line"></div>
            <div class="sweep-trail"></div>
        </div>
        <h1>Automation-first ventures.</h1>
        <p class="tagline">Where ideas find their trajectory. We build and operate digital businesses at the intersection of AI, automation, and local commerce.</p>
        <div class="divider"></div>
        <p class="contact">Get in touch — <a href="mailto:hello@arclineventuresllc.com">hello@arclineventuresllc.com</a></p>
    </div>
    <footer>&copy; 2026 Arcline Ventures LLC. All rights reserved.</footer>
</body>
</html>
