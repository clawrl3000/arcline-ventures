<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcline Ventures — Effect Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.25rem;
            z-index: 100;
            text-align: left;
            min-width: 220px;
        }
        .controls h3 {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #737373;
            margin-bottom: 0.75rem;
        }
        .controls label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #a3a3a3;
            padding: 0.4rem 0;
            cursor: pointer;
        }
        .controls label:hover { color: #e5e5e5; }
        .controls input[type="checkbox"] { accent-color: #737373; }
        .controls button {
            margin-top: 0.75rem;
            width: 100%;
            padding: 0.5rem;
            background: #333;
            color: #e5e5e5;
            border: 1px solid #525252;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .controls button:hover { background: #444; }

        .container { max-width: 640px; position: relative; }

        .logo {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #a3a3a3;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        /* Default gradient */
        .h1-text {
            background: linear-gradient(135deg, #ffffff 0%, #a3a3a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .tagline {
            font-size: 1.125rem;
            font-weight: 300;
            color: #737373;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #525252, transparent);
            margin: 0 auto 2rem;
        }

        .contact { font-size: 0.875rem; color: #525252; }
        .contact a {
            color: #737373;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: color 0.3s, border-color 0.3s;
        }
        .contact a:hover { color: #e5e5e5; border-color: #e5e5e5; }

        footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #404040;
        }

        /* ====== EFFECT A: Sweep Line ====== */
        .sweep-line {
            display: none;
            position: absolute;
            top: 0;
            left: -10%;
            width: 120%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }
        .sweep-line::after {
            content: '';
            position: absolute;
            top: 45%;
            left: -20%;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 
                0 0 8px 3px rgba(180, 200, 255, 0.8),
                0 0 20px 6px rgba(140, 170, 255, 0.4),
                0 0 40px 10px rgba(100, 140, 255, 0.2);
            opacity: 0;
        }
        .effect-a .sweep-line { display: block; }
        .effect-a .sweep-line::after {
            animation: sweepAcross 1.5s ease-in-out 0.5s forwards;
        }
        .effect-a.repeat .sweep-line::after {
            animation: sweepAcross 1.5s ease-in-out 0.5s forwards,
                       sweepAcross 1.5s ease-in-out 10s forwards,
                       sweepAcross 1.5s ease-in-out 20s forwards;
        }

        @keyframes sweepAcross {
            0% { left: -5%; opacity: 0; }
            5% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 105%; opacity: 0; }
        }

        /* Sweep line trail */
        .sweep-trail {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .sweep-trail::after {
            content: '';
            position: absolute;
            top: 42%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(140, 170, 255, 0.3) 20%, 
                rgba(180, 200, 255, 0.5) 50%, 
                rgba(140, 170, 255, 0.3) 80%, 
                transparent 100%);
            opacity: 0;
            transform: scaleX(0);
            transform-origin: left;
        }
        .effect-a .sweep-trail { display: block; }
        .effect-a .sweep-trail::after {
            animation: trailReveal 1.8s ease-out 0.6s forwards, trailFade 2s ease-out 2.5s forwards;
        }

        @keyframes trailReveal {
            0% { opacity: 0; transform: scaleX(0); }
            100% { opacity: 1; transform: scaleX(1); }
        }
        @keyframes trailFade {
            to { opacity: 0; }
        }

        /* ====== EFFECT B: Arc Underline ====== */
        .arc-underline {
            display: none;
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 30px;
            pointer-events: none;
            z-index: 1;
        }
        .arc-underline svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .arc-underline path {
            fill: none;
            stroke: url(#arcGradient);
            stroke-width: 1.5;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            filter: drop-shadow(0 0 4px rgba(140, 170, 255, 0.5));
        }
        .effect-b .arc-underline { display: block; }
        .effect-b .arc-underline path {
            animation: drawArc 1.2s ease-out 0.8s forwards, pulseArc 3s ease-in-out 2.2s 2;
        }

        @keyframes drawArc {
            to { stroke-dashoffset: 0; }
        }
        @keyframes pulseArc {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 4px rgba(140, 170, 255, 0.5)); }
            50% { opacity: 0.6; filter: drop-shadow(0 0 8px rgba(140, 170, 255, 0.8)); }
        }

        /* ====== EFFECT C: Text Highlight Sweep ====== */
        .effect-c .h1-text {
            background: linear-gradient(
                90deg, 
                #a3a3a3 0%, 
                #ffffff 0%, 
                #a3a3a3 0%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: none;
        }
        .effect-c.play .h1-text {
            animation: textSweep 2s ease-in-out 0.5s forwards;
        }
        .effect-c.repeat.play .h1-text {
            animation: textSweep 2s ease-in-out 0.5s forwards,
                       textSweepRepeat 2s ease-in-out 9s forwards,
                       textSweepRepeat 2s ease-in-out 18s forwards;
        }

        @keyframes textSweep {
            0% {
                background: linear-gradient(90deg, #a3a3a3 0%, #ffffff 0%, #a3a3a3 0%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
            15% {
                background: linear-gradient(90deg, #ffffff 0%, #fff 10%, #a3a3a3 20%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
            50% {
                background: linear-gradient(90deg, #a3a3a3 30%, #ffffff 50%, #a3a3a3 70%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
            85% {
                background: linear-gradient(90deg, #a3a3a3 80%, #fff 90%, #ffffff 100%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
            100% {
                background: linear-gradient(135deg, #ffffff 0%, #a3a3a3 100%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
        }
        @keyframes textSweepRepeat {
            0% {
                background: linear-gradient(135deg, #ffffff 0%, #a3a3a3 100%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
            25% {
                background: linear-gradient(90deg, #a3a3a3 10%, #ffffff 30%, #a3a3a3 50%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
            75% {
                background: linear-gradient(90deg, #a3a3a3 50%, #ffffff 70%, #a3a3a3 90%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
            100% {
                background: linear-gradient(135deg, #ffffff 0%, #a3a3a3 100%);
                background-size: 100% 100%;
                -webkit-background-clip: text;
                background-clip: text;
            }
        }

        /* ====== EFFECT A+C Combined ====== */
        .effect-ac .sweep-line { display: block; }
        .effect-ac .sweep-trail { display: block; }
        .effect-ac .sweep-line::after {
            animation: sweepAcross 1.5s ease-in-out 0.5s forwards;
        }
        .effect-ac .sweep-trail::after {
            animation: trailReveal 1.8s ease-out 0.6s forwards, trailFade 2s ease-out 2.5s forwards;
        }
        .effect-ac .h1-text {
            background: linear-gradient(90deg, #a3a3a3 0%, #ffffff 0%, #a3a3a3 0%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .effect-ac.play .h1-text {
            animation: textSweep 2s ease-in-out 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>⚡ Arc Effects</h3>
        <label><input type="checkbox" id="effectA"> A — Sweep Line</label>
        <label><input type="checkbox" id="effectB"> B — Arc Underline</label>
        <label><input type="checkbox" id="effectC"> C — Text Highlight</label>
        <label><input type="checkbox" id="effectAC"> A+C — Combined</label>
        <hr style="border-color:#333; margin: 0.5rem 0;">
        <label><input type="checkbox" id="repeatToggle"> Repeat (every ~10s)</label>
        <button onclick="replay()">▶ Replay</button>
    </div>

    <div class="container" id="main">
        <div class="logo">Arcline Ventures</div>
        <h1>
            <span class="h1-text">Automation-first ventures.</span>
            <div class="sweep-line"></div>
            <div class="sweep-trail"></div>
            <div class="arc-underline">
                <svg viewBox="0 0 300 25" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:transparent"/>
                            <stop offset="20%" style="stop-color:rgba(140,170,255,0.6)"/>
                            <stop offset="50%" style="stop-color:rgba(200,220,255,0.8)"/>
                            <stop offset="80%" style="stop-color:rgba(140,170,255,0.6)"/>
                            <stop offset="100%" style="stop-color:transparent"/>
                        </linearGradient>
                    </defs>
                    <path d="M 0 20 Q 75 0, 150 8 Q 225 16, 300 2"/>
                </svg>
            </div>
        </h1>
        <p class="tagline">Where ideas find their trajectory. We build and operate digital businesses at the intersection of AI, automation, and local commerce.</p>
        <div class="divider"></div>
        <p class="contact">Get in touch — <a href="mailto:hello@arclineventuresllc.com">hello@arclineventuresllc.com</a></p>
    </div>
    <footer>&copy; 2026 Arcline Ventures LLC. All rights reserved.</footer>

    <script>
        const main = document.getElementById('main');
        const checks = { 
            a: document.getElementById('effectA'),
            b: document.getElementById('effectB'),
            c: document.getElementById('effectC'),
            ac: document.getElementById('effectAC'),
        };
        const repeatCheck = document.getElementById('repeatToggle');

        function clearEffects() {
            main.classList.remove('effect-a', 'effect-b', 'effect-c', 'effect-ac', 'play', 'repeat');
        }

        function applyEffects() {
            clearEffects();
            // Force reflow to restart animations
            void main.offsetWidth;

            if (checks.ac.checked) {
                main.classList.add('effect-ac');
            } else {
                if (checks.a.checked) main.classList.add('effect-a');
                if (checks.b.checked) main.classList.add('effect-b');
                if (checks.c.checked) main.classList.add('effect-c');
            }
            if (repeatCheck.checked) main.classList.add('repeat');
            
            // Delay adding 'play' to trigger CSS animations fresh
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    main.classList.add('play');
                });
            });
        }

        // Mutual exclusion: A+C unchecks A and C individually, and vice versa
        checks.ac.addEventListener('change', () => {
            if (checks.ac.checked) {
                checks.a.checked = false;
                checks.b.checked = false;
                checks.c.checked = false;
            }
            applyEffects();
        });

        [checks.a, checks.b, checks.c].forEach(cb => {
            cb.addEventListener('change', () => {
                if (cb.checked) checks.ac.checked = false;
                applyEffects();
            });
        });

        repeatCheck.addEventListener('change', applyEffects);

        function replay() {
            applyEffects();
        }

        // Start with Effect C checked
        checks.c.checked = true;
        applyEffects();
    </script>
</body>
</html>
